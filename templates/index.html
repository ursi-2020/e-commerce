{% load static %}
<!DOCTYPE html>
<html lang="en" style="background-color: #F9F9F9;">

<head>
    <meta charset="UTF-8">
    <title>E-commerce</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #f9f9f9 !important">

    <div class="my_navbar">
        <h3 class="title">E-commerce</h3>
    </div>

    <div class="my_container">
        <h3 class="title" style="text-align: center"> Inscription</h3>
        <form method="POST" action="/ecommerce/connect" style="margin-top: 5rem; margin-left: 3%; text-align: center">
            {% csrf_token %}
            <input class="fields" type="text" name="username" placeholder="Nom d'utilisateur"><br>
            <input class="fields" type="text" name="password" placeholder="Mot de passe"><br>

            <button class="validation" type="submit">S'inscrire</button>
        </form>
    </div>

</body>

</html>
